vaadin.launch-browser=true
spring.application.name=srpingbootmvc01

# SQL Server Configurations
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=certmanagement;encrypt=true;trustServerCertificate=true;loginTimeout=30;
spring.datasource.username=sa
spring.datasource.password=123

# Hibernate Configurations
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Pagination Configurations
app.configuration.page.pageLimit=3
